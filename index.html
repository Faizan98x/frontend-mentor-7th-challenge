<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="/css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 3rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- card section start -->

    <section class="card">
      <!-- card section # 1 -->

      <img
        src="./images/illustration-hero.svg"
        alt="illustration"
        class="illustration__img"
      />

      <!-- card section # 2 -->

      <section class="textArea">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>

      <!-- card section # 3 -->

      <section class="priceLog">
        <section class="logoPrice">
          <img
            src="./images/icon-music.svg"
            alt="music icon"
            class="musicIcon"
          />
          <p class="price">
            <span class="priceBold">Annual Plan</span>
            $59.99/year
          </p>
        </section>
        <a href="#" class="changePlan">Change</a>
      </section>

      <!-- card section # 4 -->

      <section class="btns">
        <button class="primary-btn">Proceed to Payment</button>
        <button class="secondary-btn">Cancel Order</button>
      </section>
    </section>

    <!-- card section ends -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://faizan98x.netlify.app/">Muhammad Faizan Ur Rehman</a>.
    </div>
  </body>
</html>
